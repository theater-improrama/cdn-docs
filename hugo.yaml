baseURL: https://cdn.improrama.de/
defaultContentLanguage: de
defaultContentLanguageInSubdir: true

enableGitInfo: true

languages:
  de:
    languageCode: de-DE
    languageName: Deutsch
    title: Theater Improrama CDN
    weight: 0
    menu:
      main:
        - name: Über uns
          url: https://improrama.de
          weight: 2
        - name: Impressum
          url: https://improrama.de/impressum.html
          weight: 3
        - name: Datenschutzerklärung
          url: https://improrama.de/datenschutzerklaerung.html
          weight: 4
        - name: Suche
          weight: 5
          params:
            type: search
        - name: GitHub
          weight: 6
          url: "https://github.com/theater-improrama/cdn-docs"
          params:
            icon: github
  en:
    languageCode: en-US
    languageName: English
    title: Theater Improrama CDN
    weight: 1
    menu:
      main:
        - name: About
          url: https://improrama.de
          weight: 2
        - name: Imprint
          url: https://improrama.de/impressum.html
          weight: 3
        - name: Privacy Policy
          url: https://improrama.de/datenschutzerklaerung.html
          weight: 4
        - name: Search
          weight: 5
          params:
            type: search
        - name: GitHub
          weight: 6
          url: "https://github.com/theater-improrama/cdn-docs"
          params:
            icon: github

module:
  imports:
    - path: github.com/imfing/hextra

params:
  externalLinkDecoration: true
  footer:
    displayCopyright: true
  navbar:
    displayTitle: true
    displayLogo: true
  editURL:
    enable: true
    base: "https://github.com/theater-improrama/cdn-docs/edit/main/content/"

deployment:
  targets:
    - name: "cdn.improrama.de"
      url: "file://./public"
      stripIndexHTML: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]
